<body>
<span id="abc">0</span>
<script>
    var o=document.getElementById('abc');
    var timer;
    var nowIndex= 0;
    var innerHtml = 10;

    if(o.innerHTML ===innerHtml){
        clearInterval(timer);
    }else{
        play();
    }
function play(){
//     timer= setInterval('o.innerHTML=parseInt(o.innerHTML)+1;', 500);
    timer = setInterval(function(){
        o.innerHTML=parseInt(o.innerHTML)+1;
        nowIndex++;
        console.log(nowIndex);

        return nowIndex;
    },500);

}






</script>
