<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">aa</div>
<div class="aa bb">div2</div>
<div class="aa">div3</div>
<script>


    function getByClass(className, context){

        var reg = new RegExp('\\b'+className+'\\b');
        context = context||document;

        var result=[];
        var arr = context.getElementsByTagName('*');
        for(var i=0; i<arr.length;i++){
            if(reg.text(arr[i].className)){
                result.push(arr[i]);
            }
        }
        return result;
    }
</script>


</body>
</html>
