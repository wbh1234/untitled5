<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #clock{
            border: 5px solid;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: 200px auto;
            position: relative;
        }
        #dial li{
            width: 4px;
            height: 15px;
            background: #000000;
            list-style: none;
            position: absolute;
            top: 0;
            left: 200px;
            transform-origin:0 200px;
        }
        #dial li:nth-child(1){
            transform: rotate(0deg);
        }
        #dial li:nth-child(2){
            transform: rotate(6deg)
        }
        #dial li:nth-child(3){
            transform: rotate(12deg);
        }
        #dial li:nth-child(4){
            -webkit-transform: rotate(18deg);
            -moz-transform: rotate(18deg);
            -ms-transform: rotate(18deg);
            -o-transform: rotate(18deg);
            transform: rotate(18deg);
        }
        #dial li:nth-child(5){
            transform: rotate(24deg);
        }
        #dial li:nth-child(6){
            -webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            -o-transform: rotate(30deg);
            transform: rotate(30deg);
        }
        #dial li:nth-child(5n+1){
            height: 20px;
        }
        #hour{
            width: 4px;
            height: 80px;
            background: #000;
            position: absolute;
            top: 120px;
            left: 198px;
            transform-origin: bottom;

        }
        #minute{
            width: 4px;
            height: 100px;
            background: #CCCCCC;
            position: absolute;
            left: 198px;
            top:100px;
            -webkit-transform-origin:bottom;
            -moz-transform-origin:bottom;
            -ms-transform-origin:bottom;
            -o-transform-origin:bottom;
            transform-origin:bottom;
        }
        #second{
            width: 4px;
            height: 120px;
            background: red;
            position: absolute;
            top:80px;
            left: 198px;
            -webkit-transform-origin:bottom;
            -moz-transform-origin:bottom;
            -ms-transform-origin:bottom;
            -o-transform-origin:bottom;
            transform-origin:bottom;
        }


    </style>
</head>
