<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr =[3,11,2,5,1,4];//按照字典排序，不是按大小排列
    console.log(arr.sort());
    var arr =[3,11,2,5,1,4];//按大小排列，从小到大
    console.log(arr.sort(function(a,b){
        return a-b;

    }))
    var arr = [3,11,2,5,1,4];//从大到小排列
    console.log(arr.sort(function(a,b){
        return b-a;
    }))

</script>

</body>
</html>
