<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        #container{
            width: 100%;
            height: 100%;
            background: url(img/bg.jpg);
        }
        #container .img{
            width: 125px;
            height: 125px;
            border:5px solid white;
            -webkit-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;

        }

    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        (function(){

            var ROW=4,COL=6, NUM=ROW * COL;
            var oContainer = document.getElementById("container");
            var count= 0;//计数器，记录当前图片加载成功的个数

            //图片预加载
            for(var i=0; i<NUM; i++){
                var oBigImg = new Image();
                oBigImg.onload = function(){
                    count++;
                    if(count==NUM *2){
                        loadSuccess();
                    }

                };
                oBigImg.src = "img/"+(i+1) +".jpg";

                var oThumbImg = new Image();
                oThumbImg.onload = function(){
                    count++;
                    if(count==NUM*2){
                        loadSuccess();
                    }

                };
                    oThumbImg.src = "img/thumbs/" +(i+1) +".jpg";
                }

                //图片预加载成功以后执行的函数
                function loadSuccess(){
                //创建24个div，并设置背景图片
                    for(var i=0; i<NUM; i++){
                        var oDiv = document.createElement("div");
                        oDiv.className="img";
                        oDiv.style.backgroundImage="url(img/thumbs/"+(i+1)+".jpg)";
                        oContainer.appendChild(oDiv)
                    }
                    //计算每个div的位置
                    var aImg = oContainer.getElementsByTagName("div");
                    var iGapCol = oContainer.offsetWidth - aImg[0].offsetWidth;

                }





        })();
    </script>

</body>
</html>
