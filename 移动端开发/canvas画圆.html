<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        #myCanvas1{
            background: #000;
            /*opacity: 0;*/

    </style>
</head>
<body>
<canvas id="myCanvas" width="130" height="130"></canvas>
<!--<canvas id="myCanvas1" width="130" height="130"></canvas>-->
<script>
    window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        var canvas1 = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        var context1 = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var x1 = canvas1.width / 2;
        var y1 = canvas1.height / 2;
        var radius = 50;
        var radius1 = 50;
        var startAngle = 1 * Math.PI;
        var startAngle1 = 1.5 * Math.PI;
        var endAngle = 4* Math.PI;
        var endAngle1 = 2.7*Math.PI;
        var counterClockwise = false;
        var counterClockwise1 = false;
        context.beginPath();
        context.arc(x, y, radius, startAngle, endAngle,
            counterClockwise);
        context.lineWidth = 10;
        // 设置线的颜色
        context.strokeStyle = "darkgray";
        context.stroke();



        context1.beginPath();
        context1.arc(x1, y1, radius1, startAngle1, endAngle1,counterClockwise1);
        context1.lineWidth = 10;
        context1.strokeStyle = "red";
        context1.stroke();
    };
