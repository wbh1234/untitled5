        body{

        #goTop{
            width: 100px;
            height: 100px;
            background: #f0f;
            position: fixed;
            right: 10px;
            bottom: 10px;
            color: #00b51d;
            text-align: center;
        }

<body>
hahah
<div id="goTop">go!</div>
<script>
    var goTop =document.getElementById('goTop');
    goTop.onclick=function (){
        var scrollTop =document.documentElement.scrollTop || document.body.scrollTop;
        var timer = setInterval(function () {
            window.scrollTo(0, scrollTop-=10);
            if(scrollTop<=0){
                clearInterval(timer);
            }
        },30);
    }
</script>

</body>
