<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="nav">
    <div class="wrap" style="height: 84px;">
        <a id="logo" href="#">
            <img src="img/logo.jpg" alt="">
        </a>
        <div id="search-box">
            <input type="text" id="ipt-search" placeholder="书籍、电影,音乐">
            <button id="btn-search"></button>
        </div>
        <ul id="nav-menu">
            <li>
                <a href="#" class="read">读书</a>
            </li>
            <li><a href="#" class="movie">电影</a></li>
            <li><a href="#" class="music">音乐</a></li>
            <li><a href="#" class="group">小组</a></li>
            <li><a href="#" class="city">同城</a></li>
            <li><a href="#" class="fm">FM</a></li>
            <li><a href="#" class="time">时间</a></li>
            <li><a href="#" class="market">集市</a></li>
        </ul>
    </div>
</div>
<div id="banner">
    <div class="wrap">
        <div class="app">
            <h1>豆瓣5.0</h1>
            <p>我们的精神角落</p>
            <div class="download">
                <a href="#" class="btn-download">下载豆瓣 App</a>
                <img src="img/erweima.png" alt="">
            </div>
        </div>
        <form action="" class="login-form">
            <p class="bg-fff">
                <input type="text" name="email" class="email" placeholder="邮箱 / 手机号">
            </p>
            <p class="bg-fff">
                <input type="password" name="password" class="password" placeholder="密码">
                <a href="#" class="help">帮助</a>
            </p>
            <p>
                <input type="submit" class="btn login" value="登录豆瓣">
                <input type="button" class="btn register" value="注册账号">
            </p>
            <div>
                <input type="checkbox" class="remember-me">记住我
                <ul class="other-login">
                    <li><a href="#"><img src="img/weixin.png" alt=""></a></li>
                    <li><a href="#"><img src="img/weibo.png" alt=""></a></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<!--解决IE6不支持PNG透明问题-->
<script src="js/DD_belatedPNG_0.0.8a.js"></script>
<script>
    DD_belatedPNG.fix('*');
</script>
</body>
</html>
